name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pytest pytest-cov
    - name: Lint
      run: |
        pip install flake8
        flake8 app/ --count --exit-zero
    - name: Test
      run: |
        pytest app/tests/ --cov=app --cov-report=xml
      env:
        ENV: test

  build-scan:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/pipeline-pirates:${{ github.sha }} .
    - name: Scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKER_USERNAME }}/pipeline-pirates:${{ github.sha }}
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL'

  deploy-dev:
    needs: build-scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Helm
      uses: azure/setup-helm@v3
    - name: Deploy to Dev
      run: |
        helm upgrade --install pipeline-pirates ./helm \
          --namespace dev \
          -f ./helm/values-dev.yaml \
          --set image.tag=${{ github.sha }}

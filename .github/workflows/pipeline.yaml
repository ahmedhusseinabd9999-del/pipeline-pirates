name: Unified CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_REGISTRY: ahmedhusseinabdelkader
  HELM_CHART_DIR: ./helm-chart
  K8S_NAMESPACE: dev

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r app/requirements.txt
        pip install pytest pytest-cov ruff

    - name: Run linting
      run: ruff check app/ --exit-non-zero-on-fix

    - name: Run tests
      run: |
        pytest app/tests/ \
          --cov=app \
          --cov-report=xml \
          --cov-fail-under=70
      env:
        ENV: test

  build-scan:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./app
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/pipeline-backend:latest
          ${{ env.DOCKER_REGISTRY }}/pipeline-backend:${{ github.sha }}
        build-args: |
          ENV=production

    - name: Build & Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/pipeline-frontend:latest
          ${{ env.DOCKER_REGISTRY }}/pipeline-frontend:${{ github.sha }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: |
          ${{ env.DOCKER_REGISTRY }}/pipeline-backend:${{ github.sha }}
          ${{ env.DOCKER_REGISTRY }}/pipeline-frontend:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true
        exit-code: '1'

    - name: Upload scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-dev:
    needs: build-scan
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: '3.12.0'

    - name: Deploy to Kubernetes
      run: |
        helm upgrade --install pipeline-pirates ${{ env.HELM_CHART_DIR }} \
          --namespace ${{ env.K8S_NAMESPACE }} \
          --create-namespace \
          --values ${{ env.HELM_CHART_DIR }}/values-dev.yaml \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.tag=${{ github.sha }} \
          --atomic \
          --timeout 5m

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=pipeline-pirates \
          --namespace ${{ env.K8S_NAMESPACE }} \
          --timeout=120s
        curl -sSf http://pipeline-pirates-dev.local/health

  promote-to-stage:
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: stage
    steps:
    - uses: actions/checkout@v4
    - uses: azure/setup-helm@v3
    
    - name: Promote to Stage
      run: |
        helm upgrade --install pipeline-pirates ${{ env.HELM_CHART_DIR }} \
          --namespace stage \
          --values ${{ env.HELM_CHART_DIR }}/values-stage.yaml \
          --set backend.image.tag=${{ github.sha }} \
          --set frontend.image.tag=${{ github.sha }} \
          --atomic

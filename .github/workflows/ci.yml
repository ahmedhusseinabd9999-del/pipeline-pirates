name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install deps
        run: pip install -r app/requirements.txt
      - name: Lint
        run: pip install flake8 && flake8 app
      - name: Test
        run: pip install pytest && pytest tests/
      - name: Build Docker
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ahmedhusseinabdelkader/pipeline-pirates:dev
          login: true

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-pirates
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline-pirates
  template:
    metadata:
      labels:
        app: pipeline-pirates
    spec:
      containers:
      - name: pipeline-pirates
        image: ahmedhusseinabdelkader/pipeline-pirates:dev
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
